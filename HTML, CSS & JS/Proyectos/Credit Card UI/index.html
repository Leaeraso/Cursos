<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="logo" title="logo">
                <h5>MasterCard</h5>
            </span>
            <img src="img/chip.png" alt="img-chip" title="img-chip" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="Number">8050 5040 2030 3020</h5>
                <h6 class="name">Leandro Eraso</h6>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/29</h5>
            </div>
        </div>
    </div>
</body>
</html>
