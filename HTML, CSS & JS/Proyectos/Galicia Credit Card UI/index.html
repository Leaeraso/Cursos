<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galicia Credit Card UI</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="Galicia-logo" title="Galicia-logo">
            </div>
            <div class="chip">
                <img src="img/chip.png" alt="chip" title="chip">
                <i class='bx bx-wifi'></i>
            </div>
        </header>
        <div class="card-details">
            <div class="number">
                <h4>4571 9690 0232 9172</h4>
            </div>
            <div class="dates">
                <div class="creation-date">
                    <h6>Since</h5>
                    <h6>05/23</h5>
                </div>
                <div class="expiration-date">
                    <h6>Thru</h5>
                    <h6>06/29</h5>
                </div>
            </div>
            <div class="name-visa">
                <h5>ERASO LEANDRO</h4>
                <i class='bx bxl-visa' ></i>
            </div>
        </div>
    </div>
</body>
</html>
